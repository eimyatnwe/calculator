<body>
	<div class="box">
		<div class="subbox">

			<form method="" action="">
				<input type="text" name="textview" id="textview" class="textview" />
			</form>

			<table cellpadding="4" cellspacing="4">
				<tr class="firstrow">

					<td><button name="clear" value="C"  id="clear" onclick="clean('C')">C</button></td>
					
					<td><button name="par" id="par" value="par"  onclick="insert('()')">()</button></td>
					<!-- <td><button name="clear" value="C"  id="clear" onclick="clean('C')">C</button></td> -->
					
					<td><button name="mod" id="mod" value="%"  onclick="insert('%')">%</button></td>
					<td><button name="div" id="div" value="/"  onclick="insert('/')">/</button></td>
				</tr>
				<tr>
					<td><button name="seven" id="seven" value="7"  onclick="insert('7')">7</button></td>
					<td><button name="eight" id="eight" value="8"  onclick="insert('8')">8</button></td>
					<td><button name="nine" id="nine" value="9"  onclick="insert('9')">9</button></td>
					<td><button name="multi" id="multi" value="*"  onclick="insert('*')">x</button></td>
				</tr>
				<tr>
					<td><button name="four" value="4"  id="four" onclick="insert('4')">4</button></td>
					<td><button name="five" id="five" value="5"  onclick="insert('5')">5</button></td>
					<td><button name="six" id="six" value="6"  onclick="insert('6')">6</button></td>
					<td><button name="minus" id="minus" value="-"  onclick="insert('-')">-</button></td>
				</tr>
				<tr>
					<td><button name="one" value="1"  id="one" onclick="insert('1')">1</button></td>
					<td><button name="two" id="two" value="2"  onclick="insert('2')">2</button></td>
					<td><button name="three" id="three" value="3"  onclick="insert('3')">3</button></td>
					<td><button name="add" id="add" value="+"  onclick="insert('+')">+</button></td>
				</tr>
				<tr>
					<td><button name="both" value="+/-" id="both" onclick="insert('+/-')">+/-</button></td>
					<td><button name="zero" id="zero" value="0" onclick="insert('0')">0</button></td>
					<td><button name="point" id="point" value="." onclick="insert('.')">.</button></td>
					<td colspan="2"><button name="equal" id="equal" value="=" onclick="equal('=')">=</button></td>
				</tr>
				
			</table>



		</div>


	</div>
	<script type="text/javascript">

		let outputScreen=document.getElementById("textview");
		

		function insert(num){
			outputScreen.value +=num;
		}

		function equal(){
			try{
				outputScreen.value=eval(outputScreen.value);
			}
			catch(err){
				alert("Invalid");
			
			}
		}
		function clean(){
			outputScreen.value="";
		}
